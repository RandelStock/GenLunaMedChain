# ðŸš€ Render.com Configuration for GenLunaMedChain Backend
# This file configures automatic deployment to Render.com

services:
  - type: web
    name: genlunamedchain-backend
    env: node
    plan: free  # ðŸ†“ Free tier for students
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: genlunamedchain-db
          property: connectionString
      - key: BLOCKCHAIN_NETWORK
        value: polygon_mumbai
      - key: BLOCKCHAIN_RPC_URL
        value: https://polygon-mumbai.infura.io/v3/demo
      - key: BLOCKCHAIN_CONTRACT_ADDRESS
        value: ""  # Will be set after contract deployment
      - key: FRONTEND_URL
        value: https://your-netlify-app.netlify.app  # Update with your Netlify URL

databases:
  - name: genlunamedchain-db
    plan: free  # ðŸ†“ Free PostgreSQL database
    databaseName: genlunamedchain
    user: genlunamedchain_user
